syntax = "proto3";

message ControlData {
    int32 left_analog_x = -1;
    int32 left_analog_y = -1;      // Sail
    int32 right_analog_x = -1;     // Rudder
    int32 right_analog_y = -1;
    int32 front_left_switch = -1;  // Offset mode (0 - Rudder, 2 - Sail)
    int32 left_potentiometer = -1; // Offset
    int32 front_right_switch = -1; // Autonomy (0 - Autonomous, 2 - RC)
    int32 top_left_switch = -1;
    int32 top_right_switch = -1;
}